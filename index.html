<!--Templates for Vue-->
<template id="mission">
	<div>
		<img class="mission"
		v-for="mission in missions" 
		v-bind:key="mission.name" 
		v-bind:class="mission.name"
		v-bind:src="'media/mission_' +  mission.type + '.svg'"
		@mouseover="isMobile ? null : selectedMission = mission; seen = true" @mouseleave="seen = false"
		>
		<!--v-click-outside="hide"-->
		<div v-if="seen" class="description" v-bind:class="'desc_' + selectedMission.position">
			<p class="h4">Preferred teams</p>
			<div v-for="item in selectedMission.preferredSquads">
				<p>{{squads[item].name}}</p>
				
				<div class="img_block">
					<img 
					v-for="pic in squads[item].toons"
					v-bind:src="'media/toons/' + pic + '.png'"
					>
				</div>
				
			</div>
			<p class="h4">Dangerous enemies</p>
			<p v-for="item in selectedMission.dangerousEnemies">{{enemies[item]}}</p>
			<p class="h4">Rewards</p>
			<p v-for="item in selectedMission.rewards">{{item}} </p>
		</div>
	</div>
</template>
